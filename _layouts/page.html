---
layout: default
---

<header class="intro-header" style="background-color: {{page.bg-color}}">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="post-heading">
					<h1>{{ page.title }}</h1>
				</div>
			</div>
		</div>
	</div>
</header>
<article>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				{{ content }}
			</div>
		</div>
	</div>
</article>
